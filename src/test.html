  constructor(x, y, z, w) {

    this.w = w || 0
  }

    // TODO: implement vector addition

    this.y += v.y
    this.z += v.z
    this.w += v.w
  
    return this
  }

    // TODO: implement vector subtraction
    this.x -= v.x
   this.y -= v.y
    this.z -= v.z
    this.w -= v.w


    return this

    * @param {number} scalar is a scalar number.

    // TODO: implement vector scalar multiplication

    this.z *= scalar
    this.w *= scalar

    if( v.w === 0 && this.w===0 ){
      return this.x * v.x + this.y * v.y + this.z * v.z + this.w * v.w}
      
    else {
      throw new Error( 'nonono' )
  }}

    if( v1.w === 0 && v2.w === 0 && this.w === 0  ){

      this.x = v1.y*v2.z - v1.z*v2.y
      this.y = v1.z*v2.x - v1.x*v2.z
      this.z = v1.x*v2.y - v1.y*v2.x
      
      return this
    }

    else {
      throw new Error( 'nonono' )}
  }

  normalize() {
    // TODO: implement vector normalization
    if(this.w === 0){
      const length = Math.sqrt( this.x * this.x + this.y * this.y + this.z * this.z )
      
      this.multiplyScalar(1/length)
      
      return this
    }

    else {
      throw new Error( 'nonono' )}

 }
